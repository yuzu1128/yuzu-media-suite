<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Register Asset')}"></head>

<body>
    <div th:replace="~{fragments/layout :: header}"></div>
    <div class="container" style="max-width: 600px;">
        <div style="margin-bottom: 2rem; text-align: center;">
            <p
                style="color: var(--primary); margin: 0; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; font-weight: 600;">
                Asset Flow Management</p>
            <h2 th:text="${asset.id == null ? '新規資産登録' : '資産情報を編集'}">新規資産登録</h2>
        </div>

        <div class="glass-card">
            <form th:action="@{/assets/save}" th:object="${asset}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="assetTag">資産タグ / シリアル番号</label>
                    <input type="text" id="assetTag" th:field="*{assetTag}" placeholder="例: PC-2025-001" required>
                </div>

                <div class="form-group">
                    <label for="name">資産名称</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="例: MacBook Pro M3" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="category">カテゴリ</label>
                        <select id="category" th:field="*{category}">
                            <option value="HARDWARE">ハードウェア</option>
                            <option value="SOFTWARE">ソフトウェア</option>
                            <option value="FURNITURE">備品・什器</option>
                            <option value="ELECTRONICS">周辺機器</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">初期ステータス</label>
                        <select id="status" th:field="*{status}">
                            <option value="AVAILABLE">利用可能</option>
                            <option value="ASSIGNED">割当済</option>
                            <option value="MAINTENANCE">メンテナンス中</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 2; justify-content: center;">
                        資産情報を保存
                    </button>
                    <a href="/assets" class="btn btn-outline" style="flex: 1; justify-content: center;">
                        キャンセル
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
