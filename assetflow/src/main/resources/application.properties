# Spring Config
spring.application.name=AssetFlow
spring.thymeleaf.cache=false

# Default: Use H2 in-memory database for demo
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:assetflow;DB_CLOSE_DELAY=-1}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialize schema
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# DOMA Config
doma.dialect=${DOMA_DIALECT:h2}
doma.naming.strategy=snake_lower_case
