apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-api
  namespace: yuzu-pulse
spec:
  replicas: 3
  selector:
    matchLabels:
      app: control-api
  template:
    metadata:
      labels:
        app: control-api
    spec:
      containers:
      - name: rails
        image: yuzu/control-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: RAILS_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: url
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: control-api-svc
  namespace: yuzu-pulse
spec:
  selector:
    app: control-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
