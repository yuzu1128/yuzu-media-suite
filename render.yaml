services:
  # --- AssetFlow (Project 1) ---
  - type: web
    name: yuzu-assetflow
    runtime: java
    plan: free
    rootDir: assetflow
    buildCommand: ./mvnw clean install -DskipTests
    startCommand: java -jar target/assetflow-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 21
      - key: DB_HOST
        fromDatabase:
          name: yuzu-suite-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: yuzu-suite-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: yuzu-suite-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: yuzu-suite-db
          property: password

  # --- Global Pulse Control API (Project 3) ---
  - type: web
    name: pulse-control-api
    runtime: ruby
    plan: free
    rootDir: global-pulse/control-api
    buildCommand: bundle install && bundle exec rails assets:precompile
    startCommand: bundle exec rails server
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: yuzu-suite-db
          property: connectionString

  # --- Global Pulse Analysis Worker (Project 3) ---
  - type: worker
    name: pulse-analysis-worker
    runtime: python
    plan: free
    rootDir: global-pulse/analysis-worker
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: REDIS_URL
        fromService:
          name: yuzu-redis
          type: redis
          property: connectionString

databases:
  - name: yuzu-suite-db
    plan: free
