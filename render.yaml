services:
  # --- AssetFlow (Project 1) ---
  - type: web
    name: yuzu-assetflow
    runtime: docker
    plan: free
    rootDir: assetflow
    envVars:
      - key: JAVA_VERSION
        value: 21
      - key: SPRING_PROFILES_ACTIVE
        value: production
      # Database connection will be configured manually in Render dashboard
      # after connecting to an existing PostgreSQL database

  # --- Global Pulse Control API (Project 3) ---
  - type: web
    name: pulse-control-api
    runtime: docker
    plan: free
    rootDir: global-pulse/control-api
    envVars:
      - key: RAILS_ENV
        value: production
      # DATABASE_URL will be configured manually in Render dashboard
